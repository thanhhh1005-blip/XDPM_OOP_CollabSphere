server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: workspace-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/workspace/**
        
        - id: communication-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/chat/**

        - id: chat-websocket
          uri: ws://localhost:8082
          predicates:
            - Path=/ws/**
        - id: evaluation-service
          uri: http://evaluation-service:8083
          predicates:
            - Path=/evaluation/**
          filters:
            - StripPrefix=1