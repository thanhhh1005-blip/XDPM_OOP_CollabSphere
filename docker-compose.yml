version: '3.8'

# 👇 1. KHAI BÁO MẠNG CHUNG (Để các Service nhìn thấy nhau)
networks:
  collab-network:
    driver: bridge

services:
  # --------------------------------------------------------
  # 1. Database MySQL
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: collab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: collab_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:          # 👈 Thêm dòng này
      - collab-network

  # --------------------------------------------------------
  # 2. RabbitMQ (Message Broker)
  # --------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: collab-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:          # 👈 Thêm dòng này
      - collab-network

  # --------------------------------------------------------
  # 3. MinIO (Lưu trữ file)
  # --------------------------------------------------------
  minio:
    image: minio/minio
    container_name: collab-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:          # 👈 Thêm dòng này
      - collab-network

  # --------------------------------------------------------
  # 4. APACHE NIFI (MỚI THÊM) 🚀
  # --------------------------------------------------------
  nifi:
    image: apache/nifi:1.25.0
    container_name: collab-nifi
    ports:
      - "8443:8443" 
      - "8099:8099" 
    environment:
      - NIFI_WEB_HTTP_PORT=
      - NIFI_WEB_HTTPS_PORT=8443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=password12345678 
      - NIFI_SENSITIVE_PROPS_KEY=12345678901234567890123456789012
    networks:        
      - collab-network
    volumes:
      - nifi_data:/opt/nifi/nifi-current/conf
volumes:
  mysql_data:
  minio_data:
  nifi_data: # Volume mới cho NiFi
