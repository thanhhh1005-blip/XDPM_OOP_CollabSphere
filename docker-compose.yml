version: '3.8'

services:
  # 1. Database MySQL
  mysql:
    image: mysql:8.0
    container_name: collab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: collab_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. RabbitMQ (Cho tin nhắn)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: collab-rabbitmq
    ports:
      - "5672:5672"   # Cổng app kết nối
      - "15672:15672" # Cổng quản trị web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
 
 # 3. Resource Service (Quản lý tài nguyên)
  resource-service:
    build:
      context: ./services/resource-service
    container_name: resource-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # MySQL config
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/collab_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      # RabbitMQ config
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest

    depends_on:
      - mysql
      - rabbitmq

    volumes:
      - resource_uploads:/app/uploads
volumes:
  mysql_data:
  resource_uploads: