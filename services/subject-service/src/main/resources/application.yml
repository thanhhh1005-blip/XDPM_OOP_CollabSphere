spring:
  application:
    name: subject-service # 1. Đã sửa tên service
  profiles:
    active: dev

  datasource:
    # 2. SỬA: Chuyển sang kết nối MySQL
    # Dùng biến môi trường, nếu không có thì mặc định là localhost (cho chạy local) hoặc mysqldb (cho docker)
    url: jdbc:mysql://${SPRING_DATASOURCE_HOST:localhost}:3306/db_subject?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456789} # Mật khẩu MySQL của bạn
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Tự động tạo bảng từ Entity
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # 3. SỬA: Dialect cho MySQL 8
        dialect: org.hibernate.dialect.MySQL8Dialect

  # RabbitMQ: Tạm thời giữ cấu hình này cũng được, 
  # nhưng nếu pom.xml đã ẩn dependency thì phần này sẽ bị bỏ qua (không lỗi).
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8081
  # 4. SỬA: Bỏ context-path để URL ngắn gọn: http://localhost:8081/api/subjects
  # servlet:
  #   context-path: /api/v1 

logging:
  level:
    root: INFO
    com.collab: DEBUG