spring:
  application:
    name: evaluation-service

  profiles:
    active: docker

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql}:3306/collab_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: 5672
    username: guest
    password: guest

server:
  port: 8082
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    com.collab: DEBUG
