server:
  port: 8081

spring:
  application:
    name: workspace-service
  datasource:
    url: jdbc:mysql://localhost:3306/Workspace_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Tự tạo bảng khi chạy code
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  

# Cấu hình MinIO (Copy từ Resource Service sang)
minio:
  url: http://localhost:9000
  access-key: admin
  secret-key: password123
  bucket-name: collab-sphere
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: workspace-service   # đổi theo từng service
