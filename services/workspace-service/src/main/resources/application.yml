server:
  port: 8081

spring:
  application:
    name: workspace-service
  datasource:
    url: jdbc:mysql://localhost:3306/Workspace_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Tự tạo bảng khi chạy code
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: workspace-service   # đổi theo từng service
